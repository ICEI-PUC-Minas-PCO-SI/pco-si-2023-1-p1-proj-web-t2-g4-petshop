<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs & Cats</title>
    <link rel="stylesheet" href="rg1.css">
    <link rel="shortcut icon" href="/src/imagens/Logo_sem_fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Início header-->
    <header>
        <div class="header">
            <img class="logo" src="../imagens/Logo_sem_fundo.png" alt="Logo do site">
            <h1 class="titulo_header">Registro de serviço</h1>
            <nav>
                <div class="botoes">
                    <button title="Agendar serviço">
                        <img class="botoesheader" src="../imagens/agendarservico.png" alt="Agendar serviço">
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!--Fim header-->

    <!--Inico do meio-->
    <main>

        <section class="totalmeio ">
            <div class="row ">
                <div class="col-flex">
                    <label  class="col-form-label">NOME DO SERVIÇO</label>
                </div>
                <div class="col-flex">
                    <input class="form-control" >
                </div>


                <div class="row2 ">
                    <div class="col-flex">
                        <label class="col-form-label">VALOR DO SERVIÇO</label>
                    </div>
                    <div class="col-flex">
                        <input class="form-control" >
                    </div>


                    <div class="col-flex ">
                        <label class="col-form-label">TIPO DE SERVIÇO</label>
                    </div>
                    <div class="col-flex">
                        <input class="form-control" >
                    </div>


                    <div class="col-flex">
                        <label class="col-form-label">FUNCIONARIO</label>
                    </div>
                    <div class="col-flex">
                        <input class="form-control" >
                    </div>

                    <div>
                        <button type="button" class="botao">Registrar</button>
                    </div>

        </section>

    </main>
    <!--Fim do meio-->



    <!--Início footer-->
    <footer>
        <div class="copyright">
            <p>Copyright© 2023 Dogs & Cats Comércio e Participações S/A</p>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    <!--Fim footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
