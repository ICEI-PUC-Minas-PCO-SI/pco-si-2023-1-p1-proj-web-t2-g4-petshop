<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs & Cats</title>
    <link rel="stylesheet" href="rg1.css">
    <link rel="shortcut icon" href="/src/imagens/Logo_sem_fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

<body>
    <!--Início header-->
    <nav class="navbar navbar-expand-sm px-4 py-0" style="background-color: #F9E6B3;">
        <div class="container-fluid">
          <a class="navbar-brand" href=""><img src="../src/imagens/Logo_sem_fundo.png" alt="" height="110px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img src="../src/imagens/home.png" alt="" height="45px">
                  <br>
                  <b>Início</b>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img src="../src/imagens/livro.png" alt="" height="45px">
                  <br>
                  <b>Agenda</b>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="../src/imagens/pata.png" alt="" height="45px">
                  <br>
                  <b>Pets</b>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img src="../src/imagens/usuario.png" alt="" height="45px">
                  <br>
                  <b>Perfil</b>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img src="../src/imagens/sair.png" alt="" height="45px">
                  <br>
                  <b>Sair</b>
                </a>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>
    <!--Fim header-->

    <!--Inico do meio-->
    <main>

        <section class="totalmeio ">
            <div class="row ">
                <div class="col-flex">
                    <label  class="col-form-label">NOME DO SERVIÇO</label>
                </div>
                <div class="bord1">
                    <input type="text" class="form-control" placeholder="Atendimento veterinario/Banho"  style="border: 3px solid rgb(61, 208, 208);">
                
                </div>


                <div class="row2 ">
                    <div class="col-flex">
                        <label class="col-form-label">VALOR DO SERVIÇO</label>
                    </div>
                    <div class="col-flex">
                        <input type="text" class="form-control" placeholder="$"  style="border: 3px solid rgb(61, 208, 208);">
                    </div>


                    <div class="col-flex ">
                        <label class="col-form-label">TIPO DE SERVIÇO</label>
                    </div>
                    <div class="col-flex">
                        <input type="text" class="form-control" placeholder="Consulta/tosa.." style="border: 3px solid rgb(61, 208, 208);" >
                    </div>


                    <div class="col-flex">
                        <label class="col-form-label">FUNCIONARIO</label>
                    </div>
                    <div class="col-flex">
                        <input type="text" class="form-control" placeholder="Erick/Raquel.."  style="border: 3px solid rgb(61, 208, 208);">
                    </div>

                    <div>
                        <button type="button" class="botao">Registrar</button>
                    </div>

                    
        </section>

    </main>
    <!--Fim do meio-->



    <!--Início footer-->
    <footer>
        <div class="copyright">
            <p>Copyright© 2023 Dogs & Cats Comércio e Participações S/A</p>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    <!--Fim footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
