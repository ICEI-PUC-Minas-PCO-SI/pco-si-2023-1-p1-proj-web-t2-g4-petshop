                </div>
                <div class="modal-body float-center" >
                    <label for="name" class="pe-2  pb-4"><b>Nome do produto:</b></label><input type="text" name="Nome" id="name" placeholder="Digite o nome do seu pet.">
                    <br>
                    <label for="id-prod" class="pe-2  pb-4"><b>ID do produto</b></label><input type="number" name="cod" id="cod" placeholder="Digite o id do produto.">
                    
                    <br>
                    <label for="categoria" class="pe-2  pb-4"><b>Categoria do produto:</b></label>
                    <input type="text" name="categoria" id="categoriaproduto" placeholder="Digite a categoria do produto.">
                    <br>
                    <label for="qtd" class="pe-2  pb-4"><b>Quantidade:</b></label><input type="text" name="qtd" id="qtdproduto" placeholder="Digite a quantidade de produtos.">
                     <br>
                    <label for="preco" class="pe-2  pb-4"><b>Preço do produto</b></label><input type="number" name="preco" id="preco" placeholder="Digite o preço do produto.">
                    <br>
                    <label for="descricao" class="pe-2  pb-4"><b>Descrição do produto:</b></label><input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do produto."> 
                </div>
         
                <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="registrarproduto">Cadastrar</button>
                </div>
              </div>
